title: Media
icon: mdi:speaker
cards:
  - type: grid
    title: Simple
    cards:
      - type: custom:mushroom-media-player-card
        entity: media_player.bedroom
      - type: custom:mushroom-media-player-card
        entity: media_player.kitchen
      - type: custom:mushroom-media-player-card
        entity: media_player.living_room
      - type: custom:mushroom-media-player-card
        entity: media_player.lounge_room
      - type: custom:mushroom-media-player-card
        entity: media_player.walkman
    columns: 2
    square: false
  - type: grid
    title: Media info
    cards:
      - type: custom:mushroom-media-player-card
        entity: media_player.living_room
        use_media_artwork: true
      - type: custom:mushroom-media-player-card
        entity: media_player.living_room
        use_media_info: true
      - type: custom:mushroom-media-player-card
        entity: media_player.living_room
        use_media_artwork: true
        use_media_info: true
    columns: 2
    square: false
  - type: vertical-stack
    title: Controls
    cards:    
      - type: custom:mushroom-media-player-card
        entity: media_player.kitchen
        name: Volume controls
        volume_controls:
          - volume_mute
          - volume_set
          - volume_buttons
      - type: custom:mushroom-media-player-card
        entity: media_player.kitchen
        name: Media controls
        media_controls:
          - shuffle
          - previous
          - play_pause_stop
          - next
          - repeat
          - on_off
      - type: custom:mushroom-media-player-card
        entity: media_player.kitchen
        name: Full controls
        media_controls:
          - shuffle
          - previous
          - play_pause_stop
          - next
          - repeat
          - on_off
        volume_controls:
          - volume_mute
          - volume_set
          - volume_buttons
  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-media-player-card
            entity: media_player.kitchen
            show_buttons_control: true
            show_volume_control: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-media-player-card
            entity: media_player.bedroom
            show_buttons_control: true
            show_volume_control: true
            layout: "vertical"
      - type: custom:mushroom-media-player-card
        entity: media_player.kitchen
        show_buttons_control: true
        show_volume_control: true
        layout: "horizontal"