    title: Basic
    cards:
      - type: custom:mushroom-humidifier-card
        entity: humidifier.humidifier
      - type: custom:mushroom-humidifier-card
        entity: humidifier.humidifier
        name: Custom name and icon
        icon: mdi:robot-outline
    columns: 2
    square: false
  - type: grid
    title: Infos
    cards:
      - type: custom:mushroom-humidifier-card
        entity: humidifier.humidifier
        primary_info: state
        secondary_info: name
      - type: custom:mushroom-humidifier-card
        entity: humidifier.humidifier
        primary_info: name
        secondary_info: last-changed
      - type: custom:mushroom-humidifier-card
        entity: humidifier.humidifier
