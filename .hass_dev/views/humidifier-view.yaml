  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-humidifier-card
            entity: humidifier.humidifier
            show_target_humidity_control: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-humidifier-card
            entity: humidifier.humidifier
            layout: "vertical"
            show_target_humidity_control: true
      - type: custom:mushroom-humidifier-card
        entity: humidifier.humidifier
        layout: "horizontal"
        show_target_humidity_control: true