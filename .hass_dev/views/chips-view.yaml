

title: Chips
icon: mdi:information
cards:
  - type: vertical-stack
    title: Weather chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.demo_weather_north
          - type: weather
            entity: weather.demo_weather_north
            show_temperature: true
          - type: weather
            entity: weather.demo_weather_north
            show_conditions: true
          - type: weather
            entity: weather.demo_weather_north
            show_conditions: true
            show_temperature: true
  - type: vertical-stack
    title: Alarm control panel chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: alarm-control-panel
            entity: alarm_control_panel.templated_alarm_panel
            content_info: none
          - type: alarm-control-panel
            entity: alarm_control_panel.templated_alarm_panel
          - type: alarm-control-panel
            entity: alarm_control_panel.templated_alarm_panel
            name: My alarm
            content_info: name
  - type: vertical-stack
    title: Entity chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.outside_temperature
          - type: entity
            entity: light.bed_light
          - type: entity
            entity: cover.garage_door
          - type: entity
            entity: alarm_control_panel.alarm_panel_1
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: light.bed_light
            content_info: state
          - type: entity
            entity: light.bed_light
            content_info: name
          - type: entity
            entity: light.bed_light
            content_info: last-changed
          - type: entity
            entity: light.bed_light
            content_info: none
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.outside_temperature
            icon_color: red
          - type: entity
            entity: sensor.outside_temperature
            icon: mdi:tree
            icon_color: green
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: person.anne_therese
            use_entity_picture: true
          - type: entity
            entity: person.anne_therese
            use_entity_picture: true
            content_info: none
  - type: vertical-stack
    title: Light chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: light
            entity: light.bed_light
          - type: light
            entity: light.bed_light
            use_light_color: true
  - type: vertical-stack
    title: Back chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: back
            icon: mdi:chevron-left
  - type: vertical-stack
    title: Menu chips
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: menu
          - type: menu
            icon: mdi:home
  - type: vertical-stack
    title: Action chip
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: action
            icon: mdi:cog
            tap_action: 
              action: navigate
              navigation_path: /config/dashboard
          - type: action
            icon: mdi:cog
            icon_color: blue
            tap_action: 
              action: navigate
              navigation_path: /config/dashboard
          - type: action
            icon: mdi:bell
            tap_action: 
              action: perform-action
              perform_action: notify.persistent_notification
              data:
                message: This is notification from mushroom dashboard
          - type: action
            icon: mdi:github
            tap_action: 
              action: url
              url_path: https://github.com/piitaya/mushroom-cards
  - type: vertical-stack
    title: Template chip
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: |
              {% if is_state('light.bed_light', 'on') %}
                The bedroom light is on !
              {% else %}
                The bedroom light is not on !
              {% endif %}
            icon: |
              {% if is_state('light.bed_light', 'on') %}
                mdi:ceiling-light
              {% else %}
                mdi:ceiling-light-outline
              {% endif %}
            icon_color: |
              {% if is_state('light.bed_light', 'on') %}
                orange
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: perform-action
              peform_action: light.toggle
              target:
                entity_id: light.bed_light
          - type: template
            content: |
              {{ states | count }} entities
            icon: mdi:format-list-bulleted
            tap_action: none
          - type: template
            picture: https://placekitten.com/200/200
            tap_action: none
  - type: vertical-stack
    title: Conditional chip
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: light.bed_light
            tap_action:
              action: toggle
          - type: conditional
            entity: light.bed_light
            conditions: 
              - entity: light.bed_light
                state: "on"
            chip: 
              type: entity
              entity: light.bed_light
              tap_action:
                action: toggle
  - type: vertical-stack
    title: Alignment
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.demo_weather_north
          - type: weather
