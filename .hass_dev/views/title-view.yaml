title: Title
icon: mdi:format-title
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Hello, {{user}}
        subtitle: How are you?
      - type: custom:mushroom-title-card
        title: Number of entities
        subtitle: |
          {{ states | count }} entities
      - type: custom:mushroom-title-card
        title: Title only
      - type: custom:mushroom-title-card
        subtitle: Subtitle only
      - type: custom:mushroom-title-card
        title: Actionable title
        title_tap_action:
          action: navigate
          navigation_path: /lovelace-mushroom-showcase
      - type: custom:mushroom-title-card
        subtitle: Actionable subtitle
        subtitle_tap_action:
          action: navigate
          navigation_path: /lovelace-mushroom-showcase