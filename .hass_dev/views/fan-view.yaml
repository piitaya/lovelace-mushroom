title: Fan
icon: mdi:fan
cards:
  - type: grid
    title: Basic
    cards:
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Custom name and icon
        icon: mdi:robot-outline
    columns: 2
    square: false
  - type: grid
    title: Infos
    cards:
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        primary_info: state
        secondary_info: name
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        primary_info: name
        secondary_info: last-changed
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        primary_info: name
        secondary_info: last-updated
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        primary_info: name
        secondary_info: none
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        icon_type: none
    columns: 2
    square: false
  - type: grid
    title: Controls
    cards:
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Percentage control
        show_percentage_control: true
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Multiple controls
        show_percentage_control: true
        show_oscillate_control: true
        show_direction_control: true
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Collapsible controls
        show_percentage_control: true
        collapsible_controls: true
    columns: 2
    square: false
  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-fan-card
            entity: fan.living_room_fan
            show_percentage_control: true
            show_oscillate_control: true
            show_direction_control: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-fan-card
            entity: fan.living_room_fan
            show_percentage_control: true
            show_oscillate_control: true
            show_direction_control: true
            layout: "vertical"
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        show_percentage_control: true
        show_oscillate_control: true
        show_direction_control: true
        layout: "horizontal"