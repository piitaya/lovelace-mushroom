title: Template
icon: mdi:card-text
cards:
  - type: grid
    title: Simple
    cards:
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        icon: mdi:home
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
      - type: custom:mushroom-template-card
        primary: Hide icon
        secondary: |
          {{ states | count }} entities
        hide_icon: true
    columns: 2
    square: false
  - type: grid
    title: Icon colors
    cards:
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
        icon_color: blue
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
        icon_color: |
          {{ "green" if states | count > 50 else "red" }}  
    columns: 2
    square: false
  - type: grid
    title: Vertical
    cards:
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        icon: mdi:home
        vertical: true
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
        vertical: true
      - type: custom:mushroom-template-card
        primary: Hide icon
        secondary: |
          {{ states | count }} entities
        hide_icon: true
        vertical: true
    columns: 3
    square: false