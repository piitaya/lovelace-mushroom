title: Cover
icon: mdi:window-shutter
cards:
  - type: grid
    title: Simple
    cards:
      - type: custom:mushroom-cover-card
        entity: cover.living_room_window
      - type: custom:mushroom-cover-card
        entity: cover.living_room_window
        name: Custom name and icon
        icon: mdi:robot-outline
    columns: 2
    square: false
  - type: grid
    title: Controls
    cards:
      - type: custom:mushroom-cover-card
        entity: cover.living_room_window
        name: Buttons control
        show_buttons_control: true
      - type: custom:mushroom-cover-card
        entity: cover.living_room_window
        name: Position control
        show_position_control: true
    columns: 2
    square: false
  - type: custom:mushroom-cover-card
    entity: cover.living_room_window
    name: Multiple controls
    show_buttons_control: true
    show_position_control: true
  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-cover-card
            entity: cover.living_room_window
            show_buttons_control: true
            show_position_control: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-cover-card
            entity: cover.living_room_window
            show_buttons_control: true
            show_position_control: true
            layout: "vertical"
      - type: custom:mushroom-cover-card
        entity: cover.living_room_window
        show_buttons_control: true
        show_position_control: true
        layout: "horizontal"