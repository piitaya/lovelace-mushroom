title: Number
icon: mdi:numeric
cards:
  - type: grid
    title: Basic
    cards:
      - type: custom:mushroom-number-card
        entity: input_number.percentage
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        name: Custom name and icon
        icon: mdi:robot-outline
    columns: 2
    square: false
  - type: grid
    title: Infos
    cards:
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        primary_info: state
        secondary_info: name
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        primary_info: name
        secondary_info: last-changed
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        primary_info: name
        secondary_info: last-updated
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        primary_info: name
        secondary_info: none
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        icon_type: none
    columns: 2
    square: false
  - type: grid
    title: Icon colors
    cards:
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        icon_color: red
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        icon_color: green
    columns: 2
    square: false
  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-number-card
            entity: input_number.percentage
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-number-card
            entity: input_number.percentage
            layout: "vertical"
      - type: custom:mushroom-number-card
        entity: input_number.percentage
        layout: "horizontal"