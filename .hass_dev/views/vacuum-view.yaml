title: Vacuum
icon: mdi:vacuum
cards:
  - type: grid
    title: Basic
    cards:
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
        name: Custom name and icon
        icon: mdi:robot-vacuum-variant
    columns: 2
    square: false
  - type: grid
    title: Infos
    cards:
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
        primary_info: state
        secondary_info: name
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
        primary_info: name
        secondary_info: last-changed
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
        primary_info: name
        secondary_info: last-updated
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
        primary_info: name
        secondary_info: none
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
        icon_type: none
    columns: 2
    square: false
  - type: vertical-stack
    title: "Controls"
    cards:
      - type: grid
        cards:
          - type: custom:mushroom-vacuum-card
            entity: vacuum.0_ground_floor
            commands:
              - start_pause
          - type: custom:mushroom-vacuum-card
            entity: vacuum.0_ground_floor
            commands:
              - start_pause
              - stop
        columns: 2
        square: false
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
        commands:
          - start_pause
          - stop
          - locate
          - clean_spot
          - return_home
  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-vacuum-card
            entity: vacuum.0_ground_floor
            commands:
              - start_pause
              - stop
          - type: custom:mushroom-vacuum-card
            entity: vacuum.0_ground_floor
            layout: "vertical"
            commands:
              - start_pause
              - stop
      - type: custom:mushroom-vacuum-card
        entity: vacuum.0_ground_floor
        layout: "horizontal"
        commands:
          - start_pause
          - stop
